baseURL: https://www.daozzg.com/
languageCode: zh-cn
title: 争光的技术栈
module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageName: 中文
    weight: 1
  # en:
  #   languageName: English
  #   weight: 2
markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 首页
      pageRef: /
      weight: 1
    - name: 文档
      pageRef: /docs
      weight: 2
    - name: 关于我
      pageRef: /about
      weight: 3
    # - name: Contact ↗
    #   url: "https://github.com/zgfh"
    #   weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/zgfh/zgfh.github.io"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/zzg.jpg
      dark: images/zzg.jpg
      link: /
      width: 40
      height: 20
  footer:
    displayCopyright: true
    displayPoweredBy: false
  banner:
    key: 'announcement-xxx'
    message: |
      🎉 欢迎访问本站,如有问题欢迎 [留言](https://github.com/zgfh/zgfh.github.io/issues/1) 
  comments:
    enable: false
    type: giscus

    giscus:
      repo: zgfh/zgfh.github.io
      repoId: R_kgDOPrKhgA
      category: General
      categoryId: DIC_kwDOPrKhgM4CvGBr

  enableGitInfo: true
  # 显示最后更新时间
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  editURL:
    enable: true
    base: "https://github.com/zgfh/zgfh.github.io/edit/main/content"