baseURL: https://example.org/
languageCode: en-us
title: 争光的技术栈
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 首页
      pageRef: /
      weight: 1
    - name: 文档
      pageRef: /docs
      weight: 2
    - name: 关于我
      pageRef: /about
      weight: 3
    # - name: Contact ↗
    #   url: "https://github.com/zgfh"
    #   weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/zgfh/zzg-blog"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/zgfh/zzg-blog/edit/main/content"