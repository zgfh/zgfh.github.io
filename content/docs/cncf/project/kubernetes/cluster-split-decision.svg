<svg xmlns='http://www.w3.org/2000/svg' width='820' height='420' font-family='Helvetica,Arial,sans-serif'>
  <style>
    .title{font-size:20px;font-weight:700}
    .box{fill:#fff;stroke:#1976d2}
    .crit{fill:#e3f2fd;stroke:#1976d2}
    .yes{fill:#c8e6c9;stroke:#2e7d32}
    .no{fill:#ffcdd2;stroke:#c62828}
    .t{font-size:13px;fill:#222}
    .arrow{stroke:#555;stroke-width:1.4;marker-end:url(#m)}
  </style>
  <defs>
    <marker id='m' viewBox='0 0 10 10' refX='9' refY='5' markerWidth='7' markerHeight='7' orient='auto'>
      <path d='M0 0 L10 5 L0 10 z' fill='#555'/>
    </marker>
  </defs>
  <rect x='0' y='0' width='820' height='420' fill='#fafafa' stroke='#ccc'/>
  <text x='410' y='30' text-anchor='middle' class='title'>是否需要新建集群? (简化决策流)</text>

  <g transform='translate(330,60)'>
    <rect class='box' x='0' y='0' width='160' height='60'/>
    <text x='80' y='25' text-anchor='middle' class='t'>当前需求</text>
    <text x='80' y='45' text-anchor='middle' class='t'>New Cluster?</text>
  </g>

  <g transform='translate(70,160)'>
    <rect class='crit' x='0' y='0' width='180' height='70'/>
    <text x='90' y='25' text-anchor='middle' class='t'>网络/安全域隔离</text>
    <text x='90' y='47' text-anchor='middle' class='t'>不同区(互联网/内网)</text>
  </g>

  <g transform='translate(310,160)'>
    <rect class='crit' x='0' y='0' width='180' height='70'/>
    <text x='90' y='25' text-anchor='middle' class='t'>高可用/多活</text>
    <text x='90' y='47' text-anchor='middle' class='t'>同城双活/两地三中心</text>
  </g>

  <g transform='translate(550,160)'>
    <rect class='crit' x='0' y='0' width='200' height='70'/>
    <text x='100' y='25' text-anchor='middle' class='t'>超出规模/资源风险</text>
    <text x='100' y='47' text-anchor='middle' class='t'>节点/Pod 已接近上限</text>
  </g>

  <g transform='translate(180,270)'>
    <rect class='crit' x='0' y='0' width='180' height='70'/>
    <text x='90' y='25' text-anchor='middle' class='t'>业务特性差异巨大</text>
    <text x='90' y='47' text-anchor='middle' class='t'>AI 训练 / 普通业务</text>
  </g>

  <g transform='translate(460,270)'>
    <rect class='crit' x='0' y='0' width='180' height='70'/>
    <text x='90' y='25' text-anchor='middle' class='t'>跨机房高延迟</text>
    <text x='90' y='47' text-anchor='middle' class='t'>> 100ms</text>
  </g>

  <g transform='translate(330,360)'>
    <rect class='yes' x='0' y='0' width='160' height='40'/>
    <text x='80' y='25' text-anchor='middle' class='t'>满足任一 -> 新建集群</text>
  </g>

  <line class='arrow' x1='410' y1='120' x2='160' y2='160'/>
  <line class='arrow' x1='410' y1='120' x2='400' y2='160'/>
  <line class='arrow' x1='410' y1='120' x2='640' y2='160'/>
  <line class='arrow' x1='410' y1='120' x2='270' y2='270'/>
  <line class='arrow' x1='410' y1='120' x2='550' y2='270'/>
  <line class='arrow' x1='410' y1='360' x2='410' y2='400'/>

  <text x='410' y='405' text-anchor='middle' font-size='12' fill='#555'>否则：继续复用现有集群并做好容量/观测</text>
</svg>