<svg xmlns='http://www.w3.org/2000/svg' width='800' height='420' font-family='Helvetica,Arial,sans-serif'>
  <defs>
    <style>
      .title{font-size:20px;font-weight:700}
      .node{fill:#fff;stroke:#999}
      .warn{fill:#fff3e0;stroke:#ef6c00}
      .cap{font-size:13px;fill:#333}
      .note{font-size:12px;fill:#555}
      .arrow{stroke:#666;stroke-width:1.5;marker-end:url(#m)}
    </style>
    <marker id='m' viewBox='0 0 10 10' refX='9' refY='5' markerWidth='7' markerHeight='7' orient='auto-start-reverse'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='#666'/>
    </marker>
  </defs>
  <rect x='0' y='0' width='800' height='420' fill='#fafafa' stroke='#ccc'/>
  <text x='400' y='30' text-anchor='middle' class='title'>为什么不要盲目追求“超大集群”</text>

  <rect x='50' y='60' width='200' height='60' class='node'/>
  <text x='150' y='95' text-anchor='middle' class='cap'>超大集群</text>

  <g transform='translate(360,60)'>
    <rect x='0' y='0' width='160' height='60' class='warn'/>
    <text x='80' y='25' text-anchor='middle' class='cap'>etcd</text>
    <text x='80' y='45' text-anchor='middle' class='note'>存储/选举/延迟瓶颈</text>
  </g>
  <g transform='translate(560,60)'>
    <rect x='0' y='0' width='180' height='60' class='warn'/>
    <text x='90' y='25' text-anchor='middle' class='cap'>apiserver</text>
    <text x='90' y='45' text-anchor='middle' class='note'>QPS/连接/限流压力</text>
  </g>

  <g transform='translate(360,150)'>
    <rect x='0' y='0' width='160' height='60' class='warn'/>
    <text x='80' y='25' text-anchor='middle' class='cap'>scheduler</text>
    <text x='80' y='45' text-anchor='middle' class='note'>排队/批量调度</text>
  </g>
  <g transform='translate(560,150)'>
    <rect x='0' y='0' width='180' height='60' class='warn'/>
    <text x='90' y='25' text-anchor='middle' class='cap'>controllers</text>
    <text x='90' y='45' text-anchor='middle' class='note'>list-watch/内存</text>
  </g>

  <g transform='translate(360,240)'>
    <rect x='0' y='0' width='160' height='60' class='warn'/>
    <text x='80' y='25' text-anchor='middle' class='cap'>网络</text>
    <text x='80' y='45' text-anchor='middle' class='note'>规则数/可观测性</text>
  </g>
  <g transform='translate(560,240)'>
    <rect x='0' y='0' width='180' height='60' class='warn'/>
    <text x='90' y='25' text-anchor='middle' class='cap'>爆炸半径</text>
    <text x='90' y='45' text-anchor='middle' class='note'>故障影响面更大</text>
  </g>

  <line x1='250' y1='90' x2='360' y2='90' class='arrow'/>
  <line x1='250' y1='90' x2='560' y2='90' class='arrow'/>
  <line x1='250' y1='90' x2='360' y2='180' class='arrow'/>
  <line x1='250' y1='90' x2='560' y2='180' class='arrow'/>
  <line x1='250' y1='90' x2='360' y2='270' class='arrow'/>
  <line x1='250' y1='90' x2='560' y2='270' class='arrow'/>

  <text x='400' y='360' text-anchor='middle' class='note'>解决方向：按业务/区划分集群、横向扩展、限流/缓存、观测与容量规划</text>
</svg>