# GitHub Actions workflow: Build and Push Docker Image to Aliyun Registry

name: Build and Push Docker Image

# 显式声明权限，便于推送到 GitHub Container Registry
permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short commit SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            registry.cn-shanghai.aliyuncs.com/daozzg-prod/zzg_blog:latest
            registry.cn-shanghai.aliyuncs.com/daozzg-prod/zzg_blog:${{ env.SHORT_SHA }}
            ghcr.io/${{ github.repository_owner }}/zzg_blog:latest
            ghcr.io/${{ github.repository_owner }}/zzg_blog:${{ env.SHORT_SHA }}
          # 支持阿里云与GitHub仓库，latest及短commit id两种tag
